<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe Section</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <div class="flex flex-col px-4 md:px-10 lg:px-20 mt-8 space-y-3">

    <!-- Header Section -->
    <div class="text-center ">
      <h3 class="text-teal-500 font-bold text-sm md:text-base lg:text-xs">READY TO GET STARTED</h3>
      <h1 class="text-2xl md:text-2xl lg:text-2xl font-bold">Get The Latest Insurance News In</h1>
      <h1 class="text-2xl md:text-2xl lg:text-2xl font-bold">Minutes</h1>
    </div>

    <!-- Description Section -->
    <div class="text-center max-w-lg mx-auto ">
      <p class="text-gray-600 text-xs md:text-xs">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quis placerat arcu nibh.</p>
      <p class="text-gray-600 text-xs md:text-xs">Sed placerat elementum. Urna eu et purus et mi sit rhoncus.</p>
    </div>

    <!-- Subscription Section -->
    <div class="flex flex-col md:flex-row items-center justify-center space-y-6 md:space-y-0 md:space-x-8 mt-8 md:mt-12 w-full max-w-3xl mx-auto">
      
      <!-- Image 1 -->
      <div class="w-1/3 md:w-1/6 lg:w-1/5 gap-10">
        <img src="../../assets/subscribeimage1.png" alt="Subscribe Image 1" class="w-full h-auto">
      </div>

      <!-- Email Input and Subscribe Button -->
      <div class="relative flex items-center w-full md:w-[350px] max-w-sm">
        <input type="email" placeholder="Email address" class="p-2 border border-gray-300 rounded-l w-full">
        <button type="button" class="absolute right-0 bg-teal-500 text-white px-4 py-2 rounded-r">Subscribe</button>
      </div>

      <!-- Image 2 -->
      <div class="w-1/3 md:w-1/4 lg:w-1/5">
        <img src="../../assets/Subscribeimage2.png" alt="Subscribe Image 2" class="w-full h-auto">
      </div>
    </div>

  </div>
</body>

</html>
