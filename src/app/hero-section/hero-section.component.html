<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero-section</title>
  <!-- Link to Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-[#eff7f6] font-sans">
  <div class="flex flex-col items-center px-4 md:px-8 lg:px-20">
    <div class="flex flex-col md:flex-row items-center justify-between w-full">
      <!-- Left Section -->
      <div class="flex flex-col md:w-1/2">
        <div class="firstSection text-center md:text-left">
          <h1 class="text-4xl md:text-5xl font-bold Head1 pt-16 md:pt-20">Take The Worry Out Of</h1>
          <h1 class="text-4xl md:text-5xl font-bold">Life With <span class="text-[#3eb0a6]">Insurance</span></h1>
          <h1 class="text-4xl md:text-5xl font-bold">Protection</h1>
        </div>

        <div class="mt-6 text-gray-500 text-center md:text-left">
          <p class="p1">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quis placerat </p>
          <p>arcu nibh sed placerat elementum. Urna eu et purus et mi sit rhoncus. Id</p>
          <p class="p2">nisi quis arcu nulla leo nulla cras justo consectetur adipiscing elit.</p>
        </div>

        <!-- Buttons -->
        <div class="flex justify-center md:justify-start gap-4 mt-4">
          <button class="bg-[#3eb0a6] text-white font-medium px-4 py-2 rounded hover:bg-[#32918e]">Get Started</button>
          <button class="text-[#3eb0a6] border border-[#3eb0a6] font-medium px-4 py-2 rounded hover:bg-[#f1f1f1]">Contact Us</button>
        </div>

        <!-- Dots Decoration -->
        <div class="thirdSection mt-8">
          <img src="../../assets/dots.png" alt="Decoration Dots" class="w-20 md:w-24">
        </div>
      </div>

      <!-- Right Section (Image) -->
      <div class="fatherSon mt-8 md:mt-0 md:w-1/2 flex justify-center">
        <img src="../../assets/fatherson.png" alt="Father and Son" class="w-64 md:w-96 lg:w-[500px] xl:w-[600px]">
      </div>
    </div>
  </div>
</body>

</html>
